        return book_collection["ISBN:" + String(isbn)] !== undefined;
    }

        new_input_books = new_input_books.filter(isbn => !isBookInCollection(isbn));
    }

    const sortBooks = function () {
        const book_spines_to_move = document.getElementsByClassName("book-spine-selected");
        let dx = 0;
        let dy = 0;

        // for all selected books add translate to their position
        for (let i = 0; i < book_spines_to_move.length; i++) {
            dx = Number(book_spines_to_move[i].getAttribute("d-dx"));
            dy = Number(book_spines_to_move[i].getAttribute("d-dy"));
            book_spines_to_move[i].style.transform = "translate(" + dx + "px, " + dy + "px)";
        }
    };

    //new_input_books = test1;

    for (let i = 0; i < 56; i++) {
        if (books_sizes[i]["dimensions_structured"]["height"]["value"] !== undefined &&
            (books_sizes[i]["dimensions_structured"]["width"]["value"] !== undefined)) {
            console.log(i)
            console.log(books_sizes[i]);
            console.log(books_sizes[i]["dimensions_structured"]["width"]["value"]);

                book_spine_el.style.borderWidth = "1px";
                book_spine_el.style.display = "inline-block";
